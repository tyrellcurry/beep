<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location</title>

    <!-- Firebase App and Firestore (non-modular scripts) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Google Maps API with async loading for improved performance -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBulEPkGED3kRHue-LK3nJwgSPWnrpgh_Q" async defer></script>
    
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Live Location</h1>
    <div id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Initializing Firebase...");
    
            const firebaseConfig = {
                apiKey: "AIzaSyCieVsJI5fUrXozxa0lWM3lCue9xDf_CVo",
                authDomain: "idsp2-beep.firebaseapp.com",
                projectId: "idsp2-beep",
                storageBucket: "idsp2-beep.firebaseapp.com",
                messagingSenderId: "771158328730",
                appId: "1:771158328730:web:3bb3e288f4515e10942623",
                measurementId: "G-7XC252E45P"
            };
    
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
    
            console.log("Firebase initialized successfully!");
    
            // Load the user's location after Firebase has initialized
            loadLocation();
        });
    
        function loadLocation() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get("userId");
            if (!userId) {
                alert("User ID not found.");
                return;
            }
    
            const docRef = firebase.firestore().collection("userLocations").doc(userId);
            docRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const { latitude, longitude } = data;
                    if (!map) {
                        initMap(latitude, longitude);
                    } else {
                        marker.setPosition({ lat: latitude, lng: longitude });
                        map.setCenter({ lat: latitude, lng: longitude });
                    }
                } else {
                    alert("No location data found for this user.");
                }
            });
        }
    </script>
    
</body>
</html>
